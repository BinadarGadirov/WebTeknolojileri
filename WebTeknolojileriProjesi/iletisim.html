  <section class="container">
    <form id="contact" action="iletisim.php" method="post" class="form" onsubmit="return validateForm()">
      <div class="column">
        <div class="input-box">
          <label>İsim</label>
          <input type="text" name="ad" placeholder="İsminiz" />
        </div>
        <div class="input-box">
          <label>Soyisim</label>
          <input type="text" name="soyad" placeholder="Soyadınız" required />
        </div>
      </div>
      <div class="input-box">
        <label>Email </label>
        <input type="text" name="email" placeholder="Mail adresinizi giriniz" required />
      </div>
      <div class="column">
        
        <div class="input-box">
          <label>Doğum Tarihi</label>
          <input type="date" name="date" placeholder="Doğum Tarihiniz" />
        </div>
      </div>
      <div class="gender-box">
        <h3>Cinsiyet</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-erkek" name="cinsiyet" value="Erkek" />
            <label for="check-erkek">Erkek</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-kadin" name="cinsiyet" value="Kadın" />
            <label for="check-kadin">Kadın</label>
          </div>
          
        </div>
      </div>
      
      <div class="input-box address">
        <div class="select-box">
          <select name="ulke">
            <option hidden>Ülkeniz</option>
            <option>Türkiye</option>
            <option>Azerbaycam</option>
            <option>İngiltere</option>
            <option>Amerika</option>
            <option>Almanya</option>
            <option>Diğer</option>
          </select>
        </div>
        <br>
        <div class="message">
          <label for="mesajalanı">Mesaj:</label><br>
          <textarea name="mesaj" id="mesajalanı" cols="66" rows="2" placeholder="Mesaj bırakın..."></textarea>
        </div>
        <button type="submit" class="btn" value="Gönder">Gönder</button>
        <button type="reset" class="btn" value="Temizle">Temizle</button>
    </form>
  </section>
